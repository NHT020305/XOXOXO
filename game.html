    <main>
      <aside>
        <h2>Choose your name</h2>
        <form id="choose-name">
          <div>
            <label for="player-name"
              >Player name (1 - 8 characters)</label
            >
            <input type="text" id="player-name" name="player-name" required />
          </div>
          <p id="valid">Please enter a valid name!</p>
          <div id="button">
            <button type="reset" id="cancel">Cancel</button>
            <button type="submit" id="confirm">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1">
              <!--<h2>Player 1</h2>-->
              <h3>PLAYER 1</h3>
              <p>X</p>
              <button class="edit" id="edit1" data-playerid="1">Edit name</button>
            </article>
          </li>
          <li>
            <article id="player-2">
              <!--<h2>Player 2</h2>-->
              <h3>PLAYER 2</h3>
              <p>O</p>
              <button class="edit" id="edit2" data-playerid="2">Edit name</button>
            </article>
          </li>
        </ol>
        <button id="play">New Game</button>
        <a href="/index.html" id="start">Quit Game</a>
      </section>

      <section id="game-active">
        <article>
          <h3><span id="win-display">PLAYER NAME</span> won!</h3>
          <p id="click">
            Click <span id="new-game">New Game</span> above, to start a
            new game!
          </p>
        </article>
        <p id="textGame">
          It's your turn <span id="active-player-name">Play Name</span>!
